<!DOCTYPE html>
<html>
<head>
  <title>S ❤️ P - Icon Generator</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 40px; background: #f5f5f5; }
    canvas { border: 1px solid #ccc; margin: 10px; }
    button { padding: 15px 30px; font-size: 16px; margin: 10px; cursor: pointer; background: #ff4d6d; color: white; border: none; border-radius: 8px; }
    h1 { color: #ff4d6d; }
  </style>
</head>
<body>
  <h1>Surendhar ❤️ Pavithra Icon Generator</h1>
  <p>Click buttons to download icons, then save them to the <code>icons/</code> folder</p>
  
  <div>
    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>
  </div>
  
  <div>
    <button onclick="download(192)">Download 192x192</button>
    <button onclick="download(512)">Download 512x512</button>
  </div>

  <script>
    function drawIcon(size) {
      const canvas = document.getElementById('canvas' + size);
      const ctx = canvas.getContext('2d');
      
      // Background gradient
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#ff4d6d');
      gradient.addColorStop(1, '#ff758f');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);
      
      // Draw heart
      const heartSize = size * 0.6;
      const x = size / 2;
      const y = size / 2;
      
      ctx.beginPath();
      ctx.moveTo(x, y + heartSize / 4);
      ctx.bezierCurveTo(x, y - heartSize / 4, x - heartSize / 2, y - heartSize / 4, x - heartSize / 2, y);
      ctx.bezierCurveTo(x - heartSize / 2, y + heartSize / 4, x, y + heartSize / 2, x, y + heartSize / 2);
      ctx.bezierCurveTo(x, y + heartSize / 2, x + heartSize / 2, y + heartSize / 4, x + heartSize / 2, y);
      ctx.bezierCurveTo(x + heartSize / 2, y - heartSize / 4, x, y - heartSize / 4, x, y + heartSize / 4);
      ctx.fillStyle = 'white';
      ctx.fill();
      ctx.closePath();
      
      // Add "S+P" initials
      ctx.font = `bold ${size * 0.18}px Arial`;
      ctx.fillStyle = '#ff4d6d';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('S❤P', x, y + size * 0.05);
    }
    
    function download(size) {
      const canvas = document.getElementById('canvas' + size);
      const link = document.createElement('a');
      link.download = `icon-${size}.png`;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
    
    // Draw both icons on page load
    drawIcon(192);
    drawIcon(512);
  </script>
</body>
</html>
